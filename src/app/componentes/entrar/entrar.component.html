<div class="container">
    <div class="formulario-entrar">
        <form (ngSubmit)="autenticarUsuario(); $event.preventDefault()">
            <mat-form-field class="email" appearance="fill">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="credenciais.email" name="email" matInput>
            </mat-form-field>
            <br>
            <mat-form-field class="senha" appearance="fill">
                <mat-label>Senha</mat-label>
                <input [(ngModel)]="credenciais.senha" name="senha" type="password" matInput>
            </mat-form-field>
            <br>
            <p>Ou</p>
            <mat-form-field class="codigo-acesso" appearance="fill">
                <mat-label>CÃ³digo de acesso</mat-label>
                <input [(ngModel)]="codigoAcesso" name="codigoAcesso" matInput>
            </mat-form-field>
            <br>
            <input class="mat-raised-button" type="submit" value="Entrar">
        </form>
        <br>
        <a class="esqueci-senha" routerLink="/esqueciSenha">Esqueci a senha</a>
    </div>
</div>
