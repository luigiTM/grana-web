<div class="container">
    <div class="titulo-grana">
        <h1>{{grana?.nome}}</h1>
    </div>

    <table mat-table [dataSource]="gastos" multiTemplateDataRows class="mat-elevation-z8 tabela-grana">
        <ng-container matColumnDef="{{coluna}}" *ngFor="let coluna of colunas">
            <th mat-header-cell *matHeaderCellDef> {{coluna}} </th>
            <td mat-cell *matCellDef="let gasto"> {{gasto[coluna]}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let gasto" [attr.colspan]="colunas.length">
                <div class="example-element-detail"
                    [@detailExpand]="gasto == expandedElement ? 'expanded' : 'collapsed'">
                    <div>
                        <div>Teste</div>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let element; columns: colunas;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
</div>
